{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block content %}








    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
                      <form method = 'POST', class="mx-1 mx-md-4">
       {% csrf_token %}
                        {{ form|crispy }}

                        <button class = 'btn btn-primary mt-2' type='submit'> Login</button></div>
                      </form>
      
                    </div>
                    <div class="offset-md-4 col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'accounts:login' %}"
                        class="fw-bold text-body"><u>Sign-In here</u></a></p>
    
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock content %}
