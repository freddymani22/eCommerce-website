{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ obj.image }}" alt="Product Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4" id="nm{{ obj.id }}">{{ obj.title }}</h2>
        <p class="mb-4 text-muted">Category:{{ obj.category }}</p>
        <p class="lead">{{ obj.description }}</p>
        <div class="mb-4">
          <span class="fw-bold">Selling Price:</span><span  class='lead text-danger'><del id="price{{ obj.id }}"> {{ obj.price }}$</del></span>
        </div>
        <div class="mb-4">
          <span class="fw-bold">Discounted Price:</span> <span  class='lead text-success'> {{ obj.discount }}$</span>
        </div>
        <div class="mb-4">
          <span class="fw-bold">Availability:</span class='lead'> In Stock
        </div>
        <form>
          <div class="mb-3">
            <label for="size" class="form-label fw-bold">Size:</label>
            <select id="size" class="form-select">
              <option value="s">Small</option>
              <option value="m">Medium</option>
              <option value="l">Large</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label fw-bold">Quantity:</label>
            <input type="number" id="quantity" class="form-control" value="1" min="1">
          </div>
          <button id='{{ obj.id }}' class="btn btn-warning atc p-2">Add to Cart</button>
        </form>

      </div>
    </div>
  </div>



{% endblock content %}
