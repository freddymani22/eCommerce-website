{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ obj.image }}">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    {{ obj.title }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ obj.price }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ obj.discount }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ obj.description }}
                </div>
            </div>

        </div>

    </div>

</div>


{% endblock content %}
